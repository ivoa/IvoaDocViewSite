# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs after Run Sphinx - attempting https://stackoverflow.com/questions/58457140/dependencies-between-workflows-on-github-actions
  workflow_run:
    workflows: [ "Run Sphinx" ]
    branches: [ main ]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write



# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: download site from build run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: build
      - name: try the download with gh
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh run download -n ivoa_site_build -D build/ ${{ github.event.workflow_run.id }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload result of
          path: 'build/html'
      # perhaps this can be done direct from uploaded artifact....
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
